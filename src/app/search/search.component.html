<app-navbar></app-navbar>
<div class="container">



    <div class="row">



        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">



            <div class="row g-3">



                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12">



                    <label for="" class="form-label">Course Title</label>



                    <input name="coursetitle" [(ngModel)]="coursetitle" type="text" class="form-control">



                </div>



           



            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12 text-center">



                <button (click)="readValue()" class="btn btn-success">Search</button>



            </div>
        </div>

        <div class="row mt-5" *ngFor="let j of readValues">



            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                <label for="" class="form-label">Course Description</label>

                <textarea  id=""  rows="5" class="form-control" value="{{j.description}}"></textarea>

            </div>

            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Course Date</label>

                        <input  type="date" class="form-control" value="{{j.date}}">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Duration</label>

                        <input  type="text" class="form-control" value="{{j.duration}}">

            </div>

            

            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Venue</label>

                        <input type="text" class="form-control" value="{{j.venu}}">

            </div>

           

           




    </div>



    </div>



</div>

</div>
